<!DOCTYPE html>
<html lang = "en">


<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pig Farm</title>
    <link rel="stylesheet" href="./design.css">
</head>

<body class="body">
   <section class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th></th>
                <th></th>

            </tr>
        </thead>

        <tbody id="pigTableBody">

          <!-- This is where the table will be inserted as we add new data -->

        </tbody>
    </table>

    <button class="btn btn-success" id="addPigButton">Add</button>
   </section>


   <section class="container2">
    <h3>Add New:</h3>
    <form id="addPigForm">
      <section class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </section>
      <section class="form-group">
        <label for="height">Height:</label>
        <input type="number" class="form-control" id="height" required>
      </section>
      <section class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" id="weight" required>
      </section>
      <section class="form-group">
        <label for="personality">Personality:</label>
        <input type="text" class="form-control" id="personality" required >
      </section>
      <section class="form-group">
        <label for="breed">Breed:</label>
        <input type="text" class="form-control" id="breed" required>
      </section>
      <section class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category">
          <option value>Select a category</option>
          <option value="grey">Grey</option>
          <option value="chestnut">Chestnut</option>
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
      </section>
    
      <section class="form-group" id="dynamic1" style="display: none;">
        <label for="swimmingAbility">Swimming Ability:</label>
        <input type="number" class="form-control" id="swimmingAbility" min="1" max="100" >
      </section>
      <section class="form-group" id="dynamic2" style="display: none;">
        <label for="language">Language:</label>
        <input type="text" class="form-control" id="language" >
      </section>
      <section class="form-group" id="dynamic3" style="display: none;">
        <label for="runningAbility">Running Ability:</label>
        <input type="number" class="form-control" id="runningAbility" min="1" max="100" >
      </section>
      <section class="form-group" id="dynamic4" style="display: none;">
        <label for="strength">Strength:</label>
        <input type="number" class="form-control" id="strength" min="1" max="10" >
      </section>
      <button type="submit" class="btn btn-primary">Add Pig</button>
    </form>
  </section>
  
  
    
<section id="moreInfo" class="info">
  <section class="moreInfo2">
    <span class="close">&times;</span>
    <p id="pigInformation"></p>
  </section>

</section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="design.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js" integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    System.defaultJSExtensions = true
    System.import('main')
   
</script>
  
</body>
</html>
